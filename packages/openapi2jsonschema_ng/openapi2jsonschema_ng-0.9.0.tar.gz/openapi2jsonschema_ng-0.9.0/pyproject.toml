[tool.poetry]
name = "openapi2jsonschema_ng"
version = "0.9.0"
description = "A utility to extract JSON Schema from a valid OpenAPI specification"
authors = ["Gareth Rushgrove <gareth@morethanseven.net>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://gitlab.com/nirvati/openapi2jsonschema"
keywords = ["openapi", "jsonschema"]

[tool.poetry.dependencies]
python = "^3.8"
jsonref = "^1"
pyyaml = "^6"
click = "^8.0"
colorama = "^0.4.1"

[tool.poetry.scripts]
openapi2jsonschema = "openapi2jsonschema_ng.command:default"

[tool.poetry.dev-dependencies]
pytest = "^7"
pytest-black = "^0.3.2"
pytest-mypy = "^0.10"
pytest-cov = "^4.1"
pytest-datafiles = "^3.0"
types-PyYAML = "^6"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

