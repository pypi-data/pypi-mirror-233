########################################
###          DEFAULT SETTINGS        ###
########################################

# Any of those settings can be changed
# by the user. To overwrite a setting, 
# create a settings.toml or load the 
# settings from .env file or vars.
# As an example, to disable the 
# talkytrend object:
# settings.toml
# [default]
# headlinehunt_enabled = false

[default]
# Dynaconf settings verification
VALUE = "On Default"

# Module Enable/Disable
headlinehunt_enabled = true

# RSS
enable_rss = true
news_rss_url = 'https://news.google.com/rss'

# SERP API Key
serpapi_key = ""
# SERP API Engine
serpapi_engine = "google"

# News Enable/Disable
enable_api_news = false
# News API key
news_api_key = ""
# News API endpoint
news_api_url="https://gnews.io/api/v4/top-headlines?category=business&lang=en&max=2&apikey="

news_provider = "finnhub"

########################################
###     END OF DEFAULT SETTINGS      ###
########################################
