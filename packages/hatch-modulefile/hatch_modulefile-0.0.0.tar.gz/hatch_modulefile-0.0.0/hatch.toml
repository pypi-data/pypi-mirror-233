[envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
  "pytest-mock",
  "build[virtualenv]",
]
system-packages = true
dev_mode = true

[envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report --show-missing",
]
cov = [
  "test-cov",
  "cov-report",
]

[version]
path = "hatch_modulefile/__about__.py"

[[envs.all.matrix]]
python = ["3.7"]

[envs.lint]
detached = true
dependencies = [
  "black>=22.10.0",
  "ruff>=0.0.166",
]
[envs.lint.scripts]
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
]