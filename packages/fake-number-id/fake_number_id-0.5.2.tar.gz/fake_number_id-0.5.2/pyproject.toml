[tool.poetry]
name = "fake-number-id"
version = "0.5.2"
description = "generator mobile phone number"
authors = ["harigro <trierbank@gmail.com>"]
readme = "README.md"
license = "MIT License"
keywords = ["mobile number generator for all operators in Indonesia"]
classifiers=[
        "Development Status :: 5 - Production/Stable",
        "Environment :: Console",
        "Intended Audience :: Developers",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: Implementation :: CPython",
        "Programming Language :: Python :: Implementation :: PyPy",
        "Topic :: Software Development :: Libraries :: Python Modules",
        "Topic :: Software Development :: Testing",
        "Topic :: Utilities",
        "License :: OSI Approved :: MIT License",
    ]

[tool.poetry.urls]
Homepage = "https://github.com/harigro/fake_number_id"
Documentation = "https://github.com/harigro/fake_number_id"
Repository = "https://github.com/harigro/fake_number_id"

[tool.poetry.dependencies]
python = "^3.10"
faker = "^19.6.2"
phonenumbers = "^8.13.22"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
black = "^23.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
