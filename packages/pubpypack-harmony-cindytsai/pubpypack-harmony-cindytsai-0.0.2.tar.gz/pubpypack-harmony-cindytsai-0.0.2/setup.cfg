[metadata]
name = pubpypack-harmony-cindytsai
version = 0.0.2
url = https://github.com/cindytsai/MyPythonPackage
author = Shin-Rong Tsai
author_email = "Shin-Rong Tsai" <turquoisea.tsai@gmail.com>
description = This is my first python package.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = License :: OSI Approved :: MIT License

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	termcolor>=2.0.0,<3

[options.packages.find]
where = src
exclude = 
	test*

[options.entry_points]
console_scripts = 
	harmony = imppkg.harmony:main

[mypy]
python_version = 3.9
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[flake8]
max-line-length = 120

[tool:pytest]
testpaths = 
	test
addopts = 
	--cov
	--strict-markers
markers = 
	mystuff: mark tests as my stuff as a pytest mark example
xfail_strict = True

[coverage:run]
branch = True
source = 
	imppkg

[coverage:paths]
source = 
	src/imppkg/
	*/site-packages/imppkg/

[coverage:report]
show_missing = True
skip_covered = True

[tox:tox]
isolated_build = True
envlist = py310, py39

[testimports]
deps = 
	pytest
	requests

[testenv]
deps = 
	{[testimports]deps}
	pytest-cov
	pytest-randomly
commands = 
	pytest {posargs}

[testenv:get_my_ip]
deps = 
	requests
commands = 
	python -c "import requests; print(requests.get('https://canhazip.com').text)"

[testenv:typecheck]
deps = 
	pytest
	mypy
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs:src test}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs}

[testenv:lint]
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src test}

[egg_info]
tag_build = 
tag_date = 0

