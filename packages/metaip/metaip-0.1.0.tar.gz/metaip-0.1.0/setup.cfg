[metadata]
name = metaip
version = attr: metaip.__version__
author = Stephen R A King
author_email = sking.github@gmail.com
maintainer = Stephen R A King
maintainer_email = sking.github@gmail.com
description = Return the latitude and longitude associated with an IP address
long_description = file: README.md
long_description_content_type = text/markdown
keywords = utility,
platforms = Any
url = https://github.com/Stephen-RA-King/metaip
download_url = https://github.com/Stephen-RA-King/metaip/archive/refs/heads/main.zip
license = MIT
license_files = LICENSE
project_urls = 
	Bug Tracker = https://github.com/Stephen-RA-King/metaip/issues
	CI = https://github.com/Stephen-RA-King/metaip/actions
	Documentation = https://metaip.readthedocs.io/en/latest/
	Release Notes = https://github.com/Stephen-RA-King/metaip/releases
	Source Code = https://github.com/Stephen-RA-King/metaip/
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: OS Independent
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 
	requests>=2.30.0
	keyring>=24.2.0
	pyyaml>=6.0.1
	requests>=2.31.0
	keyrings.alt>=5.0.0

[options.packages.find]
where = src

[options.package_data]
metaip = 

[options.entry_points]
console_scripts = 
	metaip = metaip.metaip:main

[flake8]
docstring-convention = numpy
max-complexity = 18
max-line-length = 88
select = B, B9, C, D, E, F, N, W
exclude = tests/*,.tox/*,.nox/*,docs/*,.git/*,.github/*
ignore = 
	E203,
	W503,
per-file-ignores = 
	__init__.py:F401
	pathmagic.py:F401
	test_metaip.py:F401

[egg_info]
tag_build = 
tag_date = 0

