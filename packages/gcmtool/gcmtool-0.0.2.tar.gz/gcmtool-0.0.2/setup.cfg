[metadata]
name = gcmtool
description = AES-GCM authentication key recovery and auth tag forgery tool
long_description_content_type = text/markdown
url = https://github.com/zolbooo/gcmtool
project_urls = 
	Bug Tracker = https://github.com/zolbooo/gcmtool/issues
	Changelog = https://github.com/zolbooo/gcmtool/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	gcmtool = gcmtool.app:main

[egg_info]
tag_build = 
tag_date = 0

