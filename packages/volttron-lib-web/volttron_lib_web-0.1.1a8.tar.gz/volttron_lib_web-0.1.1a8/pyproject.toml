
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "volttron-lib-web"
version = "0.1.1a8"
description = "The volttron-lib-web library extends the platform by exposing a web based REST api and allows extension web agents to register with the platform."
authors = ["VOLTTRON Team <volttron@pnnl.gov>"]
license = "2022"
readme = "README.md"
repository = "https://github.com/eclipse-volttron/volttron-lib-web"
homepage = "https://volttron.readthedocs.io"
keywords = []
packages = [ {include="volttron", from = "src" } ]

[tool.poetry.dependencies]
jinja2-cli = ">=0.7.0"
passlib = "^1.7.4"
PyJWT = "==1.7.1"
python = ">=3.10,<4.0"
treelib = ">=1.6.1"
volttron = ">=10.0.5rc0,<11.0"

werkzeug = ">=2.1.2"
ws4py = ">=0.5.1"
requests = "^2.28.1"
argon2-cffi = "^21.3.0"

[tool.poetry.dev-dependencies]
# formatting, quality, tests
autoflake = ">=1.4"
deepdiff = ">=5.8.1"
isort = ">=5.7.0"
mock = "^4.0.3"
mypy = ">=0.812"
pytest = ">=6.2.2"
pytest-cov = "^3.0.0"
pytest-randomly = ">=3.5.0"
pytest-sugar = ">=0.9.4"
pytest-xdist = ">=2.2.0"
types-toml = ">=0.10.1"
volttron-testing = '>=0.4.0rc0'

# tasks
duty = ">=0.6.0"
git-changelog = ">=0.5.0"
httpx = ">=0.16.1"
toml = ">=0.10.2"

pre-commit = "^2.17.0"

[tool.poetry.group.documentation.dependencies]
Sphinx = "^4.5.0"
sphinx-rtd-theme = "^1.0.0"

[tool.isort]
line_length = 120
not_skip = "__init__.py"
multi_line_output = 3
force_single_line = false
balanced_wrapping = true
default_section = "THIRDPARTY"
known_first_party = "[[ python_package_import_name ]]"
include_trailing_comma = true
