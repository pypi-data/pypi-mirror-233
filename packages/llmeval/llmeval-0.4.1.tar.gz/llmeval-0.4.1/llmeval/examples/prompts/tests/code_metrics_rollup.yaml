metrics_rollup:
  name: "majority"
  code: |
    result = num_passes > num_fails
metrics:
  - name: passes_ast
    code: |
      import ast
      try:
        ast.parse(actual.lstrip())
        metric = True
      except SyntaxError:
        metric = False
      result = metric
references:
  - input:
      task: "adds two numbers"
  - input:
      task: "finds the inverse square root of a number"
    skip: True
