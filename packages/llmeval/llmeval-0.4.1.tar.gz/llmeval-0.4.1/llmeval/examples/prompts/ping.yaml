defaults:
  - tests/ping
name: ping
model: gpt-4-16k
temperature: 0.0
variables:
  - name: message
code: |
  import json
  from langchain.chat_models import ChatOpenAI
  from langchain.schema import HumanMessage

  messages = [
    HumanMessage(content="You are a ping pong machine"),
    HumanMessage(content="{message}"),
  ]

  llm = ChatOpenAI()
  output = llm(messages)
