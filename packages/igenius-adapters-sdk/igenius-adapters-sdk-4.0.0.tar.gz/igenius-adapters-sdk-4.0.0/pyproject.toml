[tool.poetry]
name = "igenius-adapters-sdk"
version = "4.0.0"
description = "The iGenius Software Development Kit to develop crystal datasource adapters."
authors = ["iGenius Backend <backend@igenius.ai>"]
homepage = "https://github.com/iGenius-Srl/igenius-adapters-sdk"
license = "Apache License Version 2.0, Copyright 2021 iGenius S.r.l."
readme = "README.md"
classifiers = [
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]

[tool.poetry.dependencies]
python = "^3.8.1"
pydantic = "^2.1.0"
typing-extensions = "^4.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
factory_boy = "^3.1.0"
pytest-cov = "^2.10.1"
pytest-factoryboy = "^2.0.3"
mkdocs = "^1.1.2"
mkdocs-material = "^6.1.6"
mkdocs-git-revision-date-localized-plugin = "^0.7.3"
flake8 = "^6.0.0"
black = "^23.3.0"
isort = "^5.8.0"
pytest-asyncio = "^0.14.0"
flake8-black = "^0.3.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 120
