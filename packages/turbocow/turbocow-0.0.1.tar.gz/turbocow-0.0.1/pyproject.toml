[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "turbocow"
version = "0.0.1"
authors = [
    { name="zuczekgnojak" },
]
description = "new age of python web frameworks"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[projects.urls]
"Homepage" = "https://github.com/zuczekgnojak/fost"

