[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "teqoa-water-use-equations_Teqoa"
version = "0.0.1"
authors = [
  { name="Munyaradzi Mandava", email="info@teqoa.biz" },
]
description = "A package for calculating water use estimates for example: ETo, ET, Kcb, Kc"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mandavamunya/teqoa-water-use-equations"
"Bug Tracker" = "https://github.com/mandavamunya/teqoa-water-use-equations/issues"