[metadata]
name = braincube-aws-core
version = 0.0.29
author = Braincube
author_email = v.boudis@braincube.gr
description = Microframework for python aws lambdas
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/braincube-common/core-aws.git
license = MIT
license_files = LICENSE
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules
keywords = python, amazon, aws, lambda, routing, dal, injection

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10, <4
install_requires = 
	asyncpg==0.27.0
	pypika==0.48.9
	pydantic==1.10.7
	boto3==1.28.34
	rule-engine==3.5.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

