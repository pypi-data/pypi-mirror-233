[metadata]
name = pyMeasureMap
description = Python implementation of the MeasureMap specification
author = Johannes Hentschel
author_email = johannes.hentschel@epfl.ch
license = CC BY-SA 4.0
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/measure-map/pyMeasureMap
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	music21

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	tox
	GitPython
dev = 
	pymeasuremap[testing]
	pre-commit

[options.entry_points]
console_scripts = 
	MM = pymeasuremap.cli:run

[tool:pytest]
addopts = 
	--cov pymeasuremap --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = pymeasuremap
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

