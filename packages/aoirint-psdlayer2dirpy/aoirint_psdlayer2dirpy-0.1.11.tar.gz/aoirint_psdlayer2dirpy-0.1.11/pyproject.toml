[tool.pysen]
version = "0.10"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 88
py_version = "py310"

[[tool.pysen.lint.mypy_targets]]
  paths = ["."]


[tool.poetry]
name = "aoirint-psdlayer2dirpy"
version = "0.1.11"
repository = "https://github.com/aoirint/psdlayer2dirpy"
description = "PSDファイルのレイヤー構造＋画像をディレクトリ構造＋PNGとしてダンプするスクリプト"
authors = ["aoirint <aoirint@gmail.com>"]
readme = "README.md"
packages = [{include = "aoirint_psdlayer2dirpy"}]

[tool.poetry.scripts]
psdlayer2dir = "aoirint_psdlayer2dirpy.cli:main"

[tool.poetry.dependencies]
python = "^3.10,<3.12"
psd-tools = "^1.9.24"

[tool.poetry.group.dev.dependencies]
pysen = "^0.10.3"
mypy = "~0.900,<1"
black = "^23.1.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
pyinstaller = "^5.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
