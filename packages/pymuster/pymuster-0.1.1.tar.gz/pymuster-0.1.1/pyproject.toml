version = "0.1.1"
description = "A registration tool for medical images"
authors = ["Edvard Gr√∏dem <edvard.grodem@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "src"},
]
repository = "https://github.com/CRAI-OUS/MUSTER"

[tool.poetry.dependencies]
