[metadata]
name = cloudstorageio
version = attr: cloudstorageio.__version__
author = cognaize
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
url = https://github.com/cognaize/cloudstorageio
requires_python = >=3.7

[options]
packages = find:
include_package_data = True
setup_requires = 
	pytest-runner
tests_require = 
	pytest
	moto
install_requires = 
	boto3>=1.4.7

[options.extras_require]
all = 
	dropbox>=9.4.0
	pydrive>=1.3.1
	google-cloud-storage>=1.14.0
dropbox = 
	dropbox>=9.4.0
drive = 
	pydrive>=1.3.1
google = 
	google-cloud-storage>=1.14.0

[options.packages.find]
exclude = 
	cloudstorageio.temp.*
	cloudstorageio.temp
	cloudstorageio.tests.*
	cloudstorageio.tests

[options.package_data]
* = *.json, *.rst, *.txt, *.md, *.jpeg

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

