[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "waveboxgen"
version = "0.0.3"
authors = [
  { name="Oktaviano Fahdi Syaputra", email="adorufus@gmail.com" },
]
description = "A Wavebox framework file generator"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/adorufus/waveboxgen"
"Bug Tracker" = "https://github.com/adorufus/waveboxgen/issues"