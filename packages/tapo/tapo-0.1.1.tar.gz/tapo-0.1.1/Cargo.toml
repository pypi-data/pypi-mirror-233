[package]
name = "tapo-py"
version = "0.1.0"
edition = "2021"
publish = false
resolver = "2"

[lib]
name = "tapo"
crate-type = ["cdylib"]
doc = false

[features]
default = []
openssl-vendored = ["tapo/openssl-vendored"]

[dependencies]
tapo = { path = "local_dependencies/tapo", features = ["python"] }
chrono = { version = "0.4.25", default-features = false }
pyo3 = { version = "0.19" , features = ["chrono", "extension-module"] }
pyo3-asyncio = { version = "0.19", features = ["attributes", "tokio-runtime"] }
tokio = { version = "1.32", default-features = false , features = ["sync"] }
