[metadata]
name = cybershuttle_sdk
version = 0.0.1-alpha4
author = Airavata Cybershuttle Developers
author_email = dev@airavata.apache.org
description = Python SDK for Apache Airavata Cybershuttle
long_description = Python SDK for Apache Airavata Cybershuttle
url = https://github.com/apache/airavata
project_urls = 
	Bug Tracker = https://github.com/apache/airavata/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	grpcio==1.46.3; platform_machine != "arm64"
	grpcio==1.47.0rc1; platform_machine == "arm64"
	grpcio-tools==1.46.3; platform_machine != "arm64"
	grpcio-tools==1.47.0rc1; platform_machine == "arm64"
	google-api-python-client>=2.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

