[metadata]
name = dumpulator
version = v0.2.6
author = Duncan Ogilvie
author_email = dumpulator@mrexodia.re
description = An easy-to-use library for emulating code in minidump files.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mrexodia/dumpulator
project_urls = 
	Bug Tracker = https://github.com/mrexodia/dumpulator/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Boost Software License 1.0 (BSL-1.0)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	unicorn ~=2.0.0
	pefile >=2021.9.3
	capstone ~=4.0.2
develop_requires = 
	libclang ~=15.0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

