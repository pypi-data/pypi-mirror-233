[aliases]
test = pytest

[tool.isort]
profile = "black"
multi_line_output = 3

[tool:pytest]
testpaths = aeon
addopts = 
	--doctest-modules
	--durations 20
	--timeout 600
	--showlocals
	--numprocesses auto
filterwarnings = 
	ignore::UserWarning
	ignore:numpy.dtype size changed
	ignore:numpy.ufunc size changed

[flake8]
ignore = E121, E123, E126, E226, E24, E704, W503, W504
max-line-length = 88
extend-ignore = 
	E203

[metadata]
description_file = README.md
long_description_content_type = text/markdown

[check-manifest]
ignore = 
	venv/**
	docs/examples
	docs/examples/**

[isort]
profile = black

[pydocstyle]
convention = numpy
match = (?!test_).*\.py

[bdist_wheel]
universal = false

[sdist]
formats = gztar

[egg_info]
tag_build = 
tag_date = 0

