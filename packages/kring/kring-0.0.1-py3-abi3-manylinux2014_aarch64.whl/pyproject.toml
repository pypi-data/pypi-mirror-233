[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kring"
version = "0.0.1"
authors = [
  { name="Simon Jackson", email="jackokring@gmail.com" },
]
description = "Zig library"
readme = "kring/README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[tool.hatch.build]
include = []
exclude = []
artifacts = []
only-packages = false

[tool.hatch.build.targets.wheel.hooks.custom]

[project.urls]
"Homepage" = "https://github.com/jackokring/zig-kring"
"Bug Tracker" = "https://github.com/jackokring/zig-kring/issues"
