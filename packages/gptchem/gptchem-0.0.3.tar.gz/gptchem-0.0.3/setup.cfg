[metadata]
name = gptchem
version = 0.0.3
description = Use GPT-3 to solve chemistry problems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kjappelbaum/gptchem
download_url = https://github.com/kjappelbaum/gptchem/releases
project_urls = 
	Bug Tracker = https://github.com/kjappelbaum/gptchem/issues
	Source Code = https://github.com/kjappelbaum/gptchem
author = Kevin M. Jablonka
author_email = mail@kjablonka.com
maintainer = Kevin M. Jablonka
maintainer_email = mail@kjablonka.com
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 

[options]
install_requires = 
	loguru
	openai
	fire
	fastcore
	typing_extensions
	scikit-learn
	pyrate_limiter
	pystow
	pandas
	selfies
	rdkit
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	sphinx
	furo
	sphinx-autodoc-typehints
	sphinx_automodapi
	sphinx_copybutton
experiments = 
	colorcet
	SciencePlots
	pycm
	xgboost
eval = 
	fcd
	pubchempy
	pycm
	submitit
	guacamol
	strsimpy
	diskcache

[options.entry_points]
console_scripts = 
	gptchem = gptchem.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = gptchem
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/gptchem
	.tox/*/lib/python*/site-packages/gptchem

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == __main__:
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = google
strictness = short

[flake8]
ignore = 
	S301
	S403
	S404
	S603
	W503
	E203
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	gptchem
	test

[egg_info]
tag_build = 
tag_date = 0

