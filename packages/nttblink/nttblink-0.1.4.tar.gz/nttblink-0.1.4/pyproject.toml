[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nttblink"
version = "0.1.4"
authors = [
  { name="Austin Arlint", email="austin.arlint@global.ntt" },
]
description = "A small nttblink connector package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/NTT-AM-DDD/python-nttblink"
"Bug Tracker" = "https://github.com/NTT-AM-DDD/python-nttblink/issues"