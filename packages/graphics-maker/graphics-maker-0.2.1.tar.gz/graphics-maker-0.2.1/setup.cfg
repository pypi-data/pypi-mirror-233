[metadata]
name = graphics-maker
version = 0.2.1
author = David Oberholzer
author_email = davidobework@gmail.com
description = simple graphics animation video generator
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DavidOberholzer/graphics-maker
project_urls = 
	Bug Tracker = https://github.com/DavidOberholzer/graphics-maker/-/issues
	repository = https://github.com/DavidOberholzer/graphics-maker
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	gizeh==0.1.11
	moviepy==1.0.3
	numpy==1.24.4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

