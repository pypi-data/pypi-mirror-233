[build-system]
requires = ["hatchling", "pandas"]
build-backend = "hatchling.build"

[project]
name = "resmali"
version = "0.1.0"
authors = [
  { name="Daniel Newman", email="24903676+DT-Newman@users.noreply.github.com" },
]
description = "Scoring matrix-assisted ligand identification (SMALI) rewritten."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DT-Newman/reSMALI"