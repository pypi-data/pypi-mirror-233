<!doctypehtml><title>Rockwren</title><link href=/favicon.svg rel=icon type=image/svg+xml><meta content=width=device-width,initial-scale=1 name=viewport><style>{{render_template(web_path + "/style.css")}}</style><script>function loadInformation(){var a=new XMLHttpRequest();a.onreadystatechange=function(){if(this.readyState==4&&this.status==200){info=document.getElementById("info");info.innerHTML=JSON.stringify(JSON.parse(this.responseText),undefined,4)}};a.open("GET","device",true);a.send()}</script><body onload=loadInformation()><h1>Rockwren</h1><h2>{{device.name}}</h2><h2>Device Information</h2><table id=configtable><tr><td class=cell-highlight>IP Address:<td>{{ip_address}}<tr><td class=cell-highlight>Subnet Mask:<td>{{subnet_mask}}<tr><td class=cell-highlight>Gateway:<td>{{gateway}}<tr><td class=cell-highlight>DNS Server:<td>{{dns_server}}<tr><td class=cell-highlight>MQTT Server:<td>{{mqtt_server}}</table><textarea class=logtext cols=120 id=info name=info rows=30></textarea><p></p><a download={{device.name}}.json href=/device>Download device information</a><p><p><button class=button onclick=window.location.href='/';>Home</button>
