<!doctypehtml><title>Rockwren</title><link href=/favicon.svg rel=icon type=image/svg+xml><meta content=width=device-width,initial-scale=1 name=viewport><style>{{render_template(web_path + "/style.css")}}</style><script>function loadLogs(){var a=new XMLHttpRequest();a.onreadystatechange=function(){if(this.readyState==4&&this.status==200){logtext=document.getElementById("logtext");logtext.innerHTML=this.responseText;logtext.scrollTop=logtext.scrollHeight}};a.open("GET","log",true);a.send()}setInterval(loadLogs,5000)</script><body onload=loadLogs()><h1>Rockwren</h1><h2>{{device.name}}</h2><h2>Logs</h2><textarea class=logtext cols=120 id=logtext name=logtext rows=30></textarea><p></p><a download={{device.name}}.txt href=/log>Download Logs</a><p><p><button class=button onclick=window.location.href='/';>Home</button>
