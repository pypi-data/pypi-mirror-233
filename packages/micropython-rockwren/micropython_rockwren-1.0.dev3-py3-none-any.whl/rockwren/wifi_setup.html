<!doctypehtml><title>Rockwren</title><link href=/favicon.svg rel=icon type=image/svg+xml><meta content=width=device-width,initial-scale=1 name=viewport><style>{{render_template(web_path + "/style.css")}}</style><body><h1>Rockwren</h1><h3>{{device.name()}}</h3><h3>Wifi Setup</h3><p>{{error if error else ""}}<form action=/ class=mqttform method=POST><div class="table center"><div class=mqttform><label for=ssid>SSID:</label><input class=mqttform id=ssid name=ssid></div><div class=mqttform><label for=password>Password:</label><input class=mqttform id=password name=password type=password></div></div><input class=button type=submit value=Submit></form><table class=center><tr><th>SSID<th>RSSI</tr> {{"".join([f"<tr><td>{w[0]}<td>{w[1]}</tr>\r\n" for w in networks])}}</table>
