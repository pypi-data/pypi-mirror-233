<!doctypehtml><title>Rockwren</title><link href=/favicon.svg rel=icon type=image/svg+xml><meta content=width=device-width,initial-scale=1 name=viewport><style>{{render_template(web_path + "/style.css")}}</style><body><h1>Rockwren</h1><h2>{{device.name}}</h2><h2>MQTT Settings</h2><form action=/mqtt_config class=center method=POST><div class="table center"><div class=mqttform><label for=mqtt_server>MQTT Server:</label><input class=mqttform id=mqtt_server name=mqtt_server value={{mqtt_server}}></div><div class=mqttform><label for=mqtt_port>MQTT Port:</label><input class=mqttform id=mqtt_port max=65536 min=0 name=mqtt_port type=number value={{mqtt_port}}></div><div class=mqttform><label for=mqtt_client_cert>MQTT Client Certificate:</label><textarea class=mqttform cols=70 id=mqtt_client_cert name=mqtt_client_cert rows=10>{{mqtt_client_cert}}</textarea></div><div class=mqttform><label for=mqtt_client_key>MQTT Client Private Key:</label><textarea placeholder="{{'Key stored' if mqtt_client_key_stored else 'Enter key in PEM format'}}"class=mqttform cols=70 id=mqtt_client_key name=mqtt_client_key rows=10></textarea></div></div><div class=center><input class="button center"type=submit value=Submit></div></form><h2>Configuration</h2><table id=configtable><tr><td class=cell-highlight>IP Address:<td>{{ip_address}}<tr><td class=cell-highlight>Subnet Mask:<td>{{subnet_mask}}<tr><td class=cell-highlight>Gateway:<td>{{gateway}}<tr><td class=cell-highlight>DNS Server:<td>{{dns_server}}<tr><td class=cell-highlight>MQTT Server:<td>{{mqtt_server}}</table><p><button class=button onclick=window.location.href='/';>Home</button>
