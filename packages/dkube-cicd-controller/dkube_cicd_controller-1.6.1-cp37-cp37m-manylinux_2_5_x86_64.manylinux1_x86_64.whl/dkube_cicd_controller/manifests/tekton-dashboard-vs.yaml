apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
spec:
  gateways:
  - dkube/dkube-istio-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        prefix: /cicd/webhook
    rewrite:
      uri: /
    route:
    - destination:
        host: el-git-listener-interceptor.dkube-cicd.svc.cluster.local
        port:
          number: 8080
  - match:
    - uri:
        prefix: /cicd/
    rewrite:
      uri: /
    route:
    - destination:
        host: tekton-dashboard.tekton-pipelines.svc.cluster.local
        port:
          number: 9097
