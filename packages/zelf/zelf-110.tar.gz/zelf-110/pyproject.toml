[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zelf"
description = "the self"
version = "110"
authors = [
    {name = "Zelf", email = "tehzelf@gmail.com" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers = [ 
               'Development Status :: 3 - Alpha',
               'License :: Public Domain',
               'Operating System :: Unix',
               'Programming Language :: Python',
               'Topic :: Utilities'
              ]
dependencies = ["opv", "opr"]

[project.urls]
"home" = "https://pypi.org/project/zelf"
"bugs" = "https://github.com/tehzelf/zelf/issues"
"source" = "https://github.com/tehzelf/zelf"


[tool.setuptools]
packages = [
            "zelf",
            "zelf.modules"
           ]
script-files = ["bin/zelf"]
zip-safe = true


[tool.setuptools.data-files]
"share/zelf" = [
                  "README.rst",
                 ]

[tool.setuptools.exclude-package-data]
"*" = [
       "env*",
       "html*",
       "test*"
      ]
