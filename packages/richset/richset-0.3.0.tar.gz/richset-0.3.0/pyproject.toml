[tool.poetry]
# I use poetry as just a package manager.
# So, I only write the settings that poetry needs.
# The actual package metadata is written in setup.cfg.
# I use pypa/build for packaging.
name = "richset"
version = "0.0.0"
description = ""
authors = []
packages = [
    { include = "richset" },
]

[tool.setuptools_scm]
write_to = "richset/_version.py"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
black = "*"
pytest = "*"
isort = "*"
pyupgrade = "*"
pytest-cov = "*"
flake8 = "*"
mypy = "*"
poethepoet = "*"
setuptools-scm = "*"
build = "*"

[build-system]
requires = [
    "setuptools", "setuptools_scm"
]
build-backend = "setuptools.build_meta"

[tool.poe.tasks]
test = "pytest"
coverage-xml = "pytest --cov=richset --doctest-modules --cov-report=xml"
format = [
    { cmd = "isort richset"},
    { cmd = "black richset"},
    { cmd = "pyupgrade --py38-plus richset/*.py"},
]
check = [
    { cmd = "isort --check-only --diff richset"},
    { cmd = "black --check --diff richset"},
    { cmd = "flake8 richset"},
    { cmd = "mypy richset"},
]
build = [
    { cmd = "python -m build"}
]

[tool.mypy]
# https://mypy.readthedocs.io/en/latest/config_file.html
ignore_missing_imports = true
disallow_any_decorated = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_unused_ignores = true
warn_return_any = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true

[tool.black]
line-length = 79

[tool.flake8]
max-line-length = 79
