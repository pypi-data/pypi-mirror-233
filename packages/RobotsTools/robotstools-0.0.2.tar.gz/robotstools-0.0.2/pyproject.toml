[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RobotsTools"
version = "0.0.0002"
authors = [
  { name="Robot26", email="robotboygamer26@gmail.com" },
]
description = "A small python package that includes handy tools I have made"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
