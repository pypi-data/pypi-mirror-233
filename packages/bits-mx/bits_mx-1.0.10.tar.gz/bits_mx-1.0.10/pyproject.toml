[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]

[tool.poetry]
authors = ["Lukas Karlsson <karlsson@broadinstitute.org>"]
description = "BITS MX"
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]
homepage = "https://github.com/broadinstitute/bits-mx.git"
keywords = ["bits", "mx"]
license = "BSD-3-Clause"
name = "bits-mx"
packages = [
    { include = "bits" },
]
readme = "README.md"
repository = "https://github.com/broadinstitute/bits-mx.git"
version = "1.0.10"

[tool.poetry.dependencies]
python = "^3.7"  # Compatible python versions must be declared here

bits-ldap = "*"
bits-mongo = "*"

[tool.poetry.dev-dependencies]
bump2version = "*"
pre-commit = "*"
pydocstyle = "*"
pylama = "*"
pylint = "*"
pyyaml = "*"
setuptools = "*"
twine = "*"
wheel = "*"
yamllint = "*"
