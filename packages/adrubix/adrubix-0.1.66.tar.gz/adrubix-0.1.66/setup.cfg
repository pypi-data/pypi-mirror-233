[metadata]
name = adrubix
description = RubixHeatmap class for plotting complex, highly customizable heatmaps with metadata as HTML and PNG
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Advestis/adrubix
author = Advestis
author_email = afedorov@advestis.com
license = GPLv3
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Operating System :: Unix
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Bug Tracker = https://github.com/Advestis/adrubix/issues
	Documentation = https://advestis.github.io/adrubix
	Source Code = https://github.com/Advestis/adrubix/

[options]
python_requires = >=3.7
packages = find:
install_requires = 
	pandas~=1.4
	bokeh~=2.4
	holoviews~=1.15
	panel~=0.13
	html2image~=2.0
	selenium~=4.4
	chromedriver-binary~=109.0
	more-itertools
	pytest
include_package_data = True

[versioneer]
VCS = git
style = pep440
versionfile_source = adrubix/_version.py
versionfile_build = adrubix/_version.py
tag_prefix = v
parentdir_prefix = adrubix-

[egg_info]
tag_build = 
tag_date = 0

