[tool.poetry]
name = "yutto"
version = "2.0.0-beta.30"
description = "🧊 一个可爱且任性的 B 站视频下载器"
authors = ["Nyakku Shigure <sigure.qaq@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/yutto-dev/yutto"
repository = "https://github.com/yutto-dev/yutto"
keywords = ["python", "bilibili", "video", "downloader", "danmaku"]
classifiers = [
  "Environment :: Console",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Typing :: Typed",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
]

[tool.poetry.dependencies]
python = "^3.9.0"
aiohttp = "^3.8.3"
aiofiles = "^23.0.0"
biliass = "1.3.7"
colorama = { version = "^0.4.6", markers = "sys_platform == 'win32'" }
typing-extensions = "^4.4.0"
dict2xml = "1.7.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
black = "^23.1"
isort = "^5.12.0"
pyright = "^1.1.296"
pytest-rerunfailures = "^11.0"
ruff = "^0.0.291"

[tool.poetry.scripts]
yutto = "yutto.__main__:main"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/yutto-dev/yutto/issues"

[tool.pytest.ini_options]
markers = ["api", "e2e", "processor", "ignore", "ci_skip", "ci_only"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
add_imports = ["from __future__ import annotations"]
skip = ["setup.py", ".venv"]
known_first_party = ["yutto"]

[tool.pyright]
include = ["yutto", "tests"]
pythonVersion = "3.9"
typeCheckingMode = "strict"

[tool.ruff]
line-length = 120
target-version = "py39"
select = [
  # Pyflakes
  "F",
  # Pycodestyle
  "E",
  "W",
  # Pyupgrade
  "UP",
  # Flake8-pyi
  "PYI",
  # Flake8-use-pathlib
  "PTH",
  # Yesqa
  "RUF100",
]
ignore = [
  "E501", # line too long, duplicate with black
  "F401", # imported but unused, duplicate with pyright
  "F841", # local variable is assigned to but never used, duplicate with pyright
]

[build-system]
requires = ["poetry_core>=1.3.0"]
build-backend = "poetry.core.masonry.api"
