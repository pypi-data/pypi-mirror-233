[tool.poetry]
name = "tt-torrent"
version = "1.0.5"
description = "ðŸ˜ˆ Daemon to manage torrents through tt-torrent website."
authors = ["Santiago Ramirez <santiirepair@gmail.com>"]
repository = "https://github.com/SantiiRepair/tt-torrent"
readme = ["README.md"]
license = "GPL-3.0"
packages = [
    {include = "tttorrent"}
]

[tool.poetry.dependencies]
python = ">=3.10, <4.0"
click = "8.1.7"
colorama = "0.4.6"
prettytable = "3.9.0"
requests = "2.31.0"
selenium = ">=4.13.0"
shutup = "0.2.0"
termcolor = "2.3.0"

[tool.poetry.dev-dependencies]
black = "^23.9.1"
poetry = "^1.6.1"
poetry-core = "^1.7.0"
poetry2setup = "^1.1.0"
pylint = "^2.17.5"
pytest = "^7.4.2"

[tool.poetry.scripts]
"tt-torrent" = "cli.__main__:cli"

[tool.poetry.plugins."console_scripts"]
"tt-torrent" = "cli.__main__:cli"

[tool.black]
line-length = 120
target-version = ['py39']
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[build-system]
requires = ["poetry-core"]
python_requires = ">=3.10"
build-backend = "poetry.core.masonry.api"