[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "/.*",
    "/dist",
    "/tests",
    "/utils",
]

[project]
name = "templatex"
version = "0.0.1.post"
authors = [
    { name = "Hao Wu", email = "haowu@dataset.sh" },
]
description = "A jinja2 dialect for latex templating in python."
requires-python = ">=3.8"
dependencies = [
    "jinja2 ~= 3.0.0"
]
license = 'MIT'
readme = "readme.md"

[project.urls]
"Homepage" = "https://github.com/dataset-sh/templatex"
"Bug Tracker" = "https://github.com/dataset-sh/templatex/issues"

