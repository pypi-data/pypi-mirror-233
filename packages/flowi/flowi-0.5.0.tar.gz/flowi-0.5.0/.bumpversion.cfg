[bumpversion]
current_version = 0.5.0
commit = False
tag = False

[bumpversion:file:pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:flowi/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:.github/workflows/pipeline.yaml]
search = psilvaleo/flowi:"{current_version}"
replace = psilvaleo/flowi:"{new_version}"
