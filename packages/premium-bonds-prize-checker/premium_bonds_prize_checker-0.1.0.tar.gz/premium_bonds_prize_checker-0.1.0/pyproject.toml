[tool.poetry]
name = "premium-bonds-prize-checker"
version = "0.1.0"
description = ""
authors = ["Adam McKay <adam@beepboop.digital>"]
readme = "README.md"
packages = [
    {include = "premium_bonds_prize_checker", from = "src"},
]

[tool.poetry.scripts]
premium-bonds-prize-checker = "premium_bonds_prize_checker.__main__:app"

[tool.poetry.dependencies]
python = "^3.8.1"
httpx = "^0.25.0"
typer = "^0.9.0"
rich = "^13.6.0"

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
isort = "^5.12.0"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.coverage.run]
source = ['src']

[tool.isort]
profile = "black"
