[tool.poetry]
name = "apm4py"
version = "0.1.14"
description = "apm4py is a Python API for Appian Process Mining (APM)"
authors = ["Appian"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
pandas = "^2.0.3"
typer = "^0.9.0"
polars = "^0.18.4"
tqdm = "^4.65.0"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.24.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
apm = "apm4py.cli:main"