[project]
name = "functional-cat"
dynamic = ["version"]
description = "Catalog of functions"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
dependencies = ["requests", "Pillow >= 9.1.0,<=9.5.0", "tqdm", "numpy >= 1.23"]

[build-system]
requires =  ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
torch = [
  "torch >= 1.12.0",
  "torchvision >= 0.13.0"
]
onnx = ["onnxruntime >= 1.11", "scipy"]
onnx-cpu = ["onnxruntime >= 1.11"]
onnx-gpu = ["onnxruntime-gpu >= 1.11"]
catalog = ["boto3", "python-dotenv"]
glip = ["glip-object-detection"]
dlib = ["dlib"]
test = ["pytest"]

[tool.black]
line-length = 79

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.setuptools_scm]