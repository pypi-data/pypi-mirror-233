[tool.poetry]
name = "funcpipe"
version = "0.3.0"
description = ""
authors = ["Lucas Silva <lucas76leonardo@gmail.com>"]
readme = "README.md"
packages = [{include = "funcpipe", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"


[tool.poetry.group.dev.dependencies]
mypy = "^1.4.0"
autoflake = "^2.1.1"
black = "^23.3.0"
isort = "^5.12.0"
pre-commit = "^3.3.3"


[tool.poetry.group.test.dependencies]
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest]
addopts = "--cov=funcpipe --cov-report=term-missing --cov-report=xml"
pythonpaths = ["src"]

[tool.mypy]
strict = true
