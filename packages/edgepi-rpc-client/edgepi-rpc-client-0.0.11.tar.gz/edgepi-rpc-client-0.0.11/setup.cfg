[metadata]
name = edgepi-rpc-client
version = 0.0.11
author = Josiah Kievit, Isaac James
author_email = jkievit@osensa.com, ijames@osensa.com
description = Client for EdgePi RPC Server
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = 
	edgepi_rpc_client
	edgepi_rpc_client.services.adc
	edgepi_rpc_client.services.dac
	edgepi_rpc_client.services.din
	edgepi_rpc_client.services.dout
	edgepi_rpc_client.services.led
	edgepi_rpc_client.services.relay
	edgepi_rpc_client.services.tc
install_requires = 
	protobuf>=3.20.3
	edgepi-rpc-protobuf>=1.0.15
	pyzmq>=25.1.0
	edgepi-python-sdk>=1.2.13

[egg_info]
tag_build = 
tag_date = 0

