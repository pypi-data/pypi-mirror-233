[tool.poetry]
name = "foolai"
version = "0.0.1"
description = "Fool AI Framework"
authors = ["Hideki Ishiguro <hideckies@gmail.com>"]
readme = "README.md"
packages = [{ include = "foolai" }]
exclude = ["tests/*"]


[tool.poetry.scripts]
foolai = "foolai.main:app"


[tool.poetry.dependencies]
python = ">=3.9,<3.13"
typer = {extras = ["all"], version = "^0.9.0"}
torch = ">=2.0.0, !=2.0.1"
torchvision = "0.15.1"
transformers = "^4.32.1"
huggingface-hub = "^0.16.4"


[tool.poetry.group.dev.dependencies]
black = "^23.7.0"


[tool.poetry.group.test.dependencies]
pytest = "^6.0.0"
mypy = "^1.4.1"
types-requests = "^2.31.0.2"


[tool.poetry-dynamic-versioning]
enable = false


[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"