[tool.poetry]
name = "lkmeans"
version = "0.0.2"
description = "Clustering high-dimensional data with Minkowski distance"
authors = ["Trutnev Aleksei <alexgiving@mail.ru>"]
license = "LICENSE"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"

numpy = "1.24.3"
pandas = "1.5.2"
scikit-learn = "1.2.0"
scipy = "1.10.0"
matplotlib = "3.6.2"
keras = "2.13.1rc0"
tensorflow = "2.13.0rc0"
pytest = "7.2.0"

[tool.poetry.group.dev.dependencies]
numpy = "1.24.3"
pandas = "1.5.2"
scikit-learn = "1.2.0"
scipy = "1.10.0"
matplotlib = "3.6.2"
keras = "2.13.1rc0"
tensorflow = "2.13.0rc0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
line_length = 120