[project]
name = "Sanic-CookieSession"
description = "Sanic-CookieSession - Simple Cookie-based Session for Sanic"
authors = [
    { name = "Philip Xu", email = "pyx@xrefactor.com" },
]
dependencies = [
    "sanic>=21.3.0",
    "itsdangerous",
]
dynamic = []
requires-python = ">=3.8"
readme = "README.rst"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
version = "0.3.1"

[project.license]
text = "BSD-New"

[project.urls]
Homepage = "https://github.com/pyx/sanic-cookiesession/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
doc = [
    "Sphinx>=7.1.2",
]
lint = [
    "flake8>=5.0.4",
]
test = [
    "sanic-testing>=23.6.0",
    "pytest-cov>=4.1.0",
]

[tool.pdm.scripts]
lint = "flake8 sanic_cookiesession tests"
test = "pytest"

[tool.pdm.scripts.doc_html]
shell = "cd docs; make html; cd .."

[tool.pdm.scripts.doc_pdf]
shell = "cd docs; make latexpdf; cd .."

[tool.pdm.scripts.docs]
composite = [
    "doc_html",
    "doc_pdf",
]

[tool.pdm.version]
source = "file"
path = "sanic_cookiesession/__init__.py"
