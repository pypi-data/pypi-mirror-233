[metadata]
name = yucx0626
version = 0.2.2
author = Yingjie, Cunxi Yu (University of Maryland, College Park)
author_email = yingjiel@umd.edu
description = lightridge
long_description = file: README.md
long_description_content_type = text/markdown
url = https://lightridge.github.io/lightridge/
project_urls = 
	Bug Tracker = https://lightridge.github.io/lightridge/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	torch>=1.12.0
	torchvision>=0.13.0
	setuptools>=42
	tqdm
	pandas
	lightpipes

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

