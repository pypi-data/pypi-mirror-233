name: Python package test and build
 
on:
  workflow_call:
  push:
    branches: [ "master", "refactor*", "feature-*"]
  pull_request:
    branches: [ "master", "refactor*", "feature-*"]

jobs:
  test-and-build:
#     runs-on: windows-latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11",  "3.12"]
    steps:
    - name: Check out
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flit
        flit install --deps develop

    - name: Check codestyle
      run: |
        make format-check
        make lint

    - name: Typecheck
      run: |
        make typecheck
      continue-on-error: true

    - name: Test with pytest
#   todo: fix CODECOV_TOKEN
#      env:
#        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
          make test
#         pytest --cov=imxInsights/
#         codecov

    - name: Build and install on system host
      run: |
        flit build --setup-py
        flit install --deps none --python $(which python)
        python test_build.py

    - name: Publish documentation (build)
      run: |
        make docs-publish

    - uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.11'
      with:
        name: docs
        path: |
          ${{ github.workspace }}/site/*

#todo: move on release workflow
    - name: Publish package
      if: matrix.python-version == '3.11' && success()
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        python-version: '3.10'
        password: ${{ secrets.PYPI_API_TOKEN }}
