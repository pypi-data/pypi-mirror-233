[metadata]
name = underactuated
version = 2023.10.03
author = Russ Tedrake
author_email = russt@mit.edu
description = MIT 6.832 - Underactuated Robotics
long_description = file: README.md
long_description_content_type = text/markdown
url = https://underactuated.csail.mit.edu
project_urls = 
	Bug Tracker = https://github.com/RussTedrake/underactuated/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: POSIX :: Linux

[options]
package_dir = 
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	drake>=1.17.0
	pandas
	gradescope-utils>=0.4.0
	mpld3>=0.5.1
	pydot>=1.3.0
	timeout-decorator>=0.4.1

[pycodestyle]
exclude = .git
filename = *.py
select = E,W1,W2,W3,W504,W505,W6
ignore = W503
max_line_length = 80
max_doc_length = 80
hang_closing = 0
count = 1
format = default
quiet = 0
show_pep8 = 0
show_source = 0
statistics = 0
verbose = 0

[pydocstyle]
convention = google
select = 
ignore = 
add_select = 
add_ignore = D1,D203,D204,D205,D212,D215,D400,D401,D404,D406,D407,D408,D409,D413,D415
match = .*\.py
match_dir = [^\.].*
ignore_decorators = 

[yapf]
align_closing_bracket_with_visual_indent = False
allow_multiline_dictionary_keys = False
allow_multiline_lambdas = False
allow_split_before_default_or_named_assigns = True
allow_split_before_dict_value = True
arithmetic_precedence_indication = False
based_on_style = google
blank_lines_around_top_level_definition = 2
blank_line_before_class_docstring = False
blank_line_before_module_docstring = False
blank_line_before_nested_class_or_def = True
coalesce_brackets = False
column_limit = 80
continuation_align_style = SPACE
continuation_indent_width = 4
dedent_closing_brackets = False
disable_ending_comma_heuristic = False
each_dict_entry_on_separate_line = True
i18n_comment = #\..*
i18n_function_call = N_, _
indent_blank_lines = False
indent_closing_brackets = False
indent_dictionary_value = True
indent_width = 4
join_multiple_lines = False
no_spaces_around_selected_binary_operators = 
spaces_around_default_or_named_assign = False
spaces_around_power_operator = False
spaces_before_comment = 2
space_between_ending_comma_and_closing_bracket = False
split_all_comma_separated_values = False
split_all_top_level_comma_separated_values = False
split_arguments_when_comma_terminated = False
split_before_arithmetic_operator = True
split_before_bitwise_operator = True
split_before_closing_bracket = True
split_before_dict_set_generator = False
split_before_dot = False
split_before_expression_after_opening_paren = False
split_before_first_argument = False
split_before_logical_operator = False
split_before_named_assigns = True
split_complex_comprehension = True
split_penalty_after_opening_bracket = 300
split_penalty_after_unary_operator = 10000
split_penalty_arithmetic_operator = 300
split_penalty_before_if_expr = 0
split_penalty_bitwise_operator = 300
split_penalty_comprehension = 2100
split_penalty_excess_character = 7000
split_penalty_for_added_line_split = 30
split_penalty_import_names = 0
split_penalty_logical_operator = 300
use_tabs = False

[egg_info]
tag_build = 
tag_date = 0

