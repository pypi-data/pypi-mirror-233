[tool.poetry]
name = "gazze"
version = "0.1.2"
description = "Fastest python web framework"
authors = ["Guilherme Iazzetta <guilherme.iazzetta@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
starlette = "^0.31.1"
click = "^8.1.7"
pydantic = "^2.4.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
gazze = "gazze.cli:main"
