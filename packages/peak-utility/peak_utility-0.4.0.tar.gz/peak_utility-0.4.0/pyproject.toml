[tool.poetry]
name = "peak-utility"
version = "0.4.0"
description = "A library of utilities, created by peaky76"
authors = ["peaky76 <robertjamespeacock@gmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"
packages = [{ include = "peak_utility" }]

[tool.poetry.dependencies]
python = "^3.8"
infix = "^1.2"
deprecation = "^2.1.0"


[tool.poetry.group.dev.dependencies]
auto-changelog = "^0.6.0"
black = "^23.9.1"
coverage = "^7.3.1"
mypy = "^1.5.1"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
sphinx = "^7.1.2"
sphinx-rtd-theme = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
