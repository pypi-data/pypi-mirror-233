[tool.black]
line-length = 80
skip-string-normalization = true

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 80

[tool.mypy]
disallow_untyped_defs = true
disallow_incomplete_defs = true
no_implicit_optional = true
# disallow_any_generics = true # disabled due to issues with numpy
warn_return_any = true
# warn_unused_ignores = true # can't be run on CI due to windows having different ctypes
check_untyped_defs = true
warn_redundant_casts = true
strict_equality = true
disallow_untyped_calls = true

[[tool.mypy.overrides]]
module = [
    'tqdm.auto',
    'pandas',
    ]
ignore_missing_imports = true

[tool.poetry]
name = "cmdstanpy-opencl"
packages = [{include = "cmdstanpy"}]
version = "0.9.70"
description = ""
authors = ["StoffAudioLLC <stoffaudio@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "*"
numpy = ">=1.21"
tqdm = "^4.66.1"
stanio = "^0.3.0"
twine = "^4.0.2"

[tool.poetry.group.dev.dependencies]
flake8 = "*"
pylint = "^3.0.0"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pytest-order = "^1.1.0"
mypy = "^1.5.1"
xarray = "^2023.9.0"
setuptools = "^68.2.2"
twine = "^4.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
