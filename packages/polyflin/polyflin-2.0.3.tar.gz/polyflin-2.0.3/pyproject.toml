[build-system]
requires = [
  "setuptools>=61.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "polyflin"
version = "2.0.3"
authors = [
  {name = "Abd. Kakhar Umar", email = "abdulkaharumar@gmail.com"},
]
description = "A powerful pyhton module for multiconfiguration polymer structure generation"
readme = "README.md"
keywords = ["polymer", "topology", "chemistry"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.scripts]
polyflin = "polyflin.polyflin:main"

[project.urls]
"Homepage" = "https://etflin.com/software/PolyFlin"
"Bug Tracker" = "https://etflin.com/software/PolyFlin"