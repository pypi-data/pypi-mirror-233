    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "id": "creative problem-solving", "label": "creative problem-solving", "mass": 4, "shape": "box"}, {"color": "red", "id": "cognitive abilities", "label": "cognitive abilities", "mass": 4, "shape": "box"}, {"color": "red", "id": "adaptive reasoning", "label": "adaptive reasoning", "mass": 4, "shape": "box"}, {"color": "red", "id": "learning and adaptation", "label": "learning and adaptation", "mass": 4, "shape": "box"}, {"color": "red", "id": "intelligence", "label": "intelligence", "mass": 4, "shape": "box"}, {"color": "red", "id": "knowledge", "label": "knowledge", "mass": 4, "shape": "box"}, {"color": "red", "id": "decision-making abilities", "label": "decision-making abilities", "mass": 4, "shape": "box"}, {"color": "red", "id": "problem-solving skills", "label": "problem-solving skills", "mass": 4, "shape": "box"}, {"color": "red", "id": "learning capabilities", "label": "learning capabilities", "mass": 4, "shape": "box"}, {"color": "red", "id": "algorithms", "label": "algorithms", "mass": 4, "shape": "box"}, {"color": "red", "id": "artificial general intelligence", "label": "artificial general intelligence", "mass": 4, "shape": "box"}, {"color": "red", "id": "cognitive flexibility", "label": "cognitive flexibility", "mass": 4, "shape": "box"}, {"color": "red", "id": "memory", "label": "memory", "mass": 4, "shape": "box"}, {"color": "red", "id": "recall abilities", "label": "recall abilities", "mass": 4, "shape": "box"}, {"color": "red", "id": "adaptive", "label": "adaptive", "mass": 4, "shape": "box"}, {"color": "red", "id": "capabilities", "label": "capabilities", "mass": 4, "shape": "box"}, {"color": "red", "id": "learning capacity", "label": "learning capacity", "mass": 4, "shape": "box"}, {"color": "red", "id": "cognitive", "label": "cognitive", "mass": 4, "shape": "box"}, {"color": "red", "id": "mechanisms", "label": "mechanisms", "mass": 4, "shape": "box"}, {"color": "red", "id": "decision-making processes", "label": "decision-making processes", "mass": 4, "shape": "box"}, {"color": "red", "id": "decision-making capabilities", "label": "decision-making capabilities", "mass": 4, "shape": "box"}, {"color": "red", "id": "abilities", "label": "abilities", "mass": 4, "shape": "box"}, {"color": "red", "id": "this", "label": "this", "mass": 4, "shape": "box"}, {"color": "red", "id": "artificial", "label": "artificial", "mass": 4, "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "blue", "from": "adaptive", "label": "learning", "to": "algorithms"}, {"arrows": "to", "color": "blue", "from": "this", "label": "is about", "to": "adaptive reasoning"}, {"arrows": "to", "color": "blue", "from": "cognitive abilities", "label": "of", "to": "artificial general intelligence"}, {"arrows": "to", "color": "blue", "from": "this", "label": "is about", "to": "cognitive flexibility"}, {"arrows": "to", "color": "blue", "from": "cognitive", "label": "reasoning", "to": "abilities"}, {"arrows": "to", "color": "blue", "from": "cognitive", "label": "reasoning", "to": "capabilities"}, {"arrows": "to", "color": "blue", "from": "this", "label": "is about", "to": "creative problem-solving"}, {"arrows": "to", "color": "blue", "from": "this", "label": "is about", "to": "decision-making abilities"}, {"arrows": "to", "color": "blue", "from": "this", "label": "is about", "to": "decision-making capabilities"}, {"arrows": "to", "color": "blue", "from": "this", "label": "is about", "to": "decision-making processes"}, {"arrows": "to", "color": "blue", "from": "knowledge", "label": "acquisition", "to": "mechanisms"}, {"arrows": "to", "color": "blue", "from": "this", "label": "is about", "to": "learning and adaptation"}, {"arrows": "to", "color": "blue", "from": "learning capabilities", "label": "of", "to": "artificial general intelligence"}, {"arrows": "to", "color": "blue", "from": "this", "label": "is about", "to": "learning capacity"}, {"arrows": "to", "color": "blue", "from": "memory", "label": "and", "to": "recall abilities"}, {"arrows": "to", "color": "blue", "from": "this", "label": "is about", "to": "problem-solving skills"}, {"arrows": "to", "color": "blue", "from": "problem-solving skills", "label": "of", "to": "artificial general intelligence"}, {"arrows": "to", "color": "blue", "from": "artificial", "label": "general", "to": "intelligence"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
