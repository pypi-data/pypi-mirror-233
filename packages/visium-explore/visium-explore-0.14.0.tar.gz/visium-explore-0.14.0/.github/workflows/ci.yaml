
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
        shell: bash
      
      - name: Check Python Style with visiumlint
        run: |
          pipenv run visiumlint
        shell: bash
      
      - name: Run tests
        run: |
          pipenv run python -m pytest
        shell: bash
  


  deploy-to-cloud-run:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
      
      - id: 'auth'
        name: 'Authenticate with Google Cloud'
        uses: google-github-actions/auth@v0.5.0
        with:
          workload_identity_provider: projects/308449306617/locations/global/workloadIdentityPools/github-explore-deployment/providers/github-actions
          service_account: explore-deployment@visium-brain-dev.iam.gserviceaccount.com
      
      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v0.3.0

      - name: 'Build a docker image'
        run: |
          docker build -t gcr.io/visium-brain-dev/explore:latest .
          
      - name: 'Configure Docker to use the gcloud command-line tool as a credential helper'
        run: |
          gcloud auth configure-docker

      - name: 'Push the docker image to Google Container Registry'
        run: |
          docker push gcr.io/visium-brain-dev/explore:latest

      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy explore \
            --image gcr.io/visium-brain-dev/explore:latest \
            --platform managed \
            --allow-unauthenticated \
            --region europe-west6 \

          