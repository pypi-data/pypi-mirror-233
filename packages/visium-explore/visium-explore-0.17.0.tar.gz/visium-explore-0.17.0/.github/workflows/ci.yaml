
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev
        shell: bash
      
      - name: Check Python Style with visiumlint
        run: |
          pipenv run visiumlint
        shell: bash
      
      - name: Run tests
        run: |
          pipenv run python -m pytest
        shell: bash
  
  deploy-staging:
    uses: VisiumCH/deploy-to-cloud-run/.github/workflows/deploy-to-cloud-run.yaml@main
    with:
      app_name: explore-dev
      gcp_project_id: visium-brain-dev
      service_account: explore-deployment@visium-brain-dev.iam.gserviceaccount.com
      workload_identity_provider: projects/308449306617/locations/global/workloadIdentityPools/github-explore-deployment/providers/github-actions
