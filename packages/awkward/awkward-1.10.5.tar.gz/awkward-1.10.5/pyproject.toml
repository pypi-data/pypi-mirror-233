[build-system]
requires = [
    "setuptools>=42.0",
    "cmake>=3.13",
    "PyYAML",
]

build-backend = "setuptools.build_meta"


[tool.check-manifest]
ignore = [
    # Hidden files
    ".*",
    ".*/**",
    "**/.*",
    "**/.*/**",

    # Local files
    "docs*/**",
    "dev/**",
    "studies/**",

    "cuda-build.sh",
    "kernel-specification.yml",
    "localbuild.py",

    # Extern files
    "pybind11/*.*",
    "pybind11/pybind11/**",
    "*/example/**",
    "*/doc/**",
    "*/tests/**",
    "*/test/**",
    "*/bin/**",
    "**/Makefile",
    "rapidjson/*.md",
    "rapidjson/docker/*",
    "dlpack/apps/**",
    "dlpack/**/*.md",
    "rapidjson/**/*.json",
    "rapidjson/**/*.yml",
    "rapidjson/**/*.js",
    "rapidjson/**/*.sh",
    "rapidjson/**/*.autopkg",
    "rapidjson/thirdparty/**",
    "rapidjson/docker/**",
]


[tool.cibuildwheel]
test-extras = ["test"]
test-command = "pytest {project}/tests"
skip = ["pp*win*", "pp*-manylinux_i686"]
test-skip = ["*universal2:arm64", "pp*", "*musllinux*"]
manylinux-x86_64-image = "manylinux2014"
build-verbosity = 1

[tool.cibuildwheel.environment]
PIP_ONLY_BINARY = "cmake,numpy"

[[tool.cibuildwheel.overrides]]
select = "cp3?-*"
manylinux-x86_64-image = "manylinux2014"


[tool.pytest.ini_options]
minversion = "6.0"
norecursedirs = ["src", "pybind11", "rapidjson", "studies"]
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
filterwarnings = [
  "error",
  "ignore:the imp module is deprecated in favour of importlib:DeprecationWarning",  # due to a transient setuptools dependency
  "ignore:The NumPy module was reloaded:UserWarning",
  "ignore:.*np\\.MachAr.*:DeprecationWarning",  # until https://github.com/numba/numba/issues/7758 is fixed
  "ignore:module 'sre_.*' is deprecated:DeprecationWarning", # From lark & Python 3.11
]
log_cli_level = "info"

[tool.pylint]
master.py-version = "3.7"
master.jobs = "0"
master.ignore-paths = [
  "src/awkward/_typeparser/generated_parser.py"
]
reports.output-format = "colorized"
messages_control.enable = [
  "useless-suppression",
]
