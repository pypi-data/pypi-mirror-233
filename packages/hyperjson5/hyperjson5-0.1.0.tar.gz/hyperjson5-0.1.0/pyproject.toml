[tool.poetry]
name = "hyperjson5"
version = "0.1.0"
description = "A hyper-fast Python module for reading/writing JSON data"
authors = ["Matthias Endler <matthias-endler@gmx.net>", "Martin Quarda <martin@quarda.cz>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/Hinogary/hyperjson5"
keywords = ["json", "parser", "fast", "json5"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "License :: OSI Approved",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python",
    "Programming Language :: Rust",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.poetry.dependencies]
python = "^3.11"
