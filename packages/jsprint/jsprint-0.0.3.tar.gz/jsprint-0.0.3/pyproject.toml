[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jsprint"
version = "0.0.3"
authors = [
  { name="NotAussie", email="notaussie@duck.com" }
]
description = "JSPrint, is a python package to bring a JS like way of logging to the console."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
]

[project.urls]
"Homepage" = "https://github.com/notaussie/jsprint"
"Bug Tracker" = "https://github.com/notaussie/jsprint/issues"