[metadata]
name = cardiac_mps
description = Tools for working with caridac mps files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ComputationalPhysiology/mps
author = Henrik Finsberg
author_email = henriknf@simula.no
license = LGPL-2.1
license_file = LICENSE
license_files = 
	licenses/LICENSE_nd2file
	licenses/LICENSE_czifile
	licenses/LICENSE_tifffile
classifiers = 
	License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
keywords = action potential, cell models, features

[options]
packages = find:
install_requires = 
	ap-features
	imageio
	imageio-ffmpeg
	matplotlib
	numpy
	scipy
	tifffile
	typer
	xmltodict
python_requires = >=3.7
zip_safe = False

[options.entry_points]
console_scripts = 
	mps = mps.__main__:app
	mps2mp4 = mps.__main__:run_mps2mp4
	mps-summary = mps.__main__:run_summary
	mps-analyze = mps.__main__:run_analyze
	mps-motion = mps.__main__:run_motion

[options.extras_require]
dev = 
	Sphinx
	black
	bump2version
	flake8
	ipython
	isort
	mypy
	pdbpp
	pip
	pre-commit
	pytest
	pytest-cov
	twine
	types-PyYAML
	wheel
docs = 
	Sphinx
	myst-parser
	sphinx-book-theme
	sphinxcontrib-bibtex
motion = 
	mps-motion
test = 
	pre-commit
	pytest
	pytest-cov

[flake8]
exclude = docs
ignore = E203, E266, E501, W503, E731
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4

[aliases]
test = pytest

[tool:pytest]
addopts = --cov=mps --cov-report html --cov-report xml --cov-report term-missing -v
testpaths = 
	tests

[isort]
profile = black

[mypy]
files = mps,tests
ignore_missing_imports = true
exclude = docs

[coverage:run]
omit = 
	mps/nd2file.py
	mps/czifile.py
	mps/tifffile.py

[egg_info]
tag_build = 
tag_date = 0

