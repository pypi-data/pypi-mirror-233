# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "MLPyVersioneer"
version = "1.0.2"
description = "A Python package for versioning your python machine learning models."
readme = "README.md"
authors = [{ name = "Jeppe Berg Axelsen", email = "xfm82gtn@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["machine learning", "versioning", "ml", "mlpyversioneer"]
dependencies = [
]
requires-python = ">=3.9"



[project.urls]
Homepage = "https://github.com/jaxels20/MLPyVersioneer"

[project.scripts]
mlpyversioneer = "mlpyversioneer.__main__:main"
