[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "rand-useragent"
description = "An up-to-date simple random user-agent with real world database."
license = {text = "BSD-3-Clause"}
requires-python = ">=3.7"
authors = [
    {name = "Tolulope Kuyoro", email = "tolukuyoro@gmail.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "importlib-resources >= 5.0; python_version < '3.10'",
    "importlib-metadata ~= 4.0; python_version < '3.8'",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "mypy ==0.982",
    "ruff ==0.0.138",
    "black == 23.1.0",
    "isort >=5.0.6,<6.0.0",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
homepage = "https://github.com/redbugg/rand-useragent"
source = "https://github.com/redbugg/rand-useragent"

[tool.ruff]
line-length = 88
select = [
    "E", "F", "W",  # default flake-8
    "I",            # isort
]
target-version = "py37"

[tool.ruff.isort]
known-first-party = ["rand_useragent"]

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["rand_useragent"]

[tool.setuptools.dynamic]
version = {attr = "rand_useragent.__version__"}

[tool.setuptools.package-data]
"rand_useragent.data" = ["*.json"]
