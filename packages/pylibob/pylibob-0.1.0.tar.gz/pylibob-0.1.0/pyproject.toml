[project]
name = "pylibob"
description = "另一个 LibOneBot Python 库，旨在帮助开发者实现 OneBot 12 标准。"
authors = [
    { name = "MingxuanGame", email = "MingxuanGame@outlook.com" },
]
dependencies = [
    "starlette>=0.27.0",
    "uvicorn[standard]>=0.23.2,<1",
    "msgspec>=0.18.2",
    "typing_extensions>=4.8.0,<5 ; python_version<=\"3.8\"",
    "aiohttp[speedups]>=3.8.0,<4",
    "msgpack>=1.0.7,<2",
]
requires-python = ">=3.8"
readme = "README.md"
dynamic = []
keywords = [
    "onebot",
    "libonebot",
    "onebot12",
]
version = "0.1.0"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "pylibob/version.py"

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.0.291",
    "black>=23.9.1",
]

[tool.pdm.scripts]
lint = "ruff check ."
fix = "ruff check --fix ."

[tool.ruff]
line-length = 79
select = [
    "E",
    "W",
    "F",
    "I",
    "RUF",
    "TRY",
    "PLW",
    "PLR",
    "PLE",
    "PTH",
    "SLF",
    "RET",
    "RSE",
    "T20",
    "PIE",
    "ISC",
    "C4",
    "COM",
    "A",
    "B",
    "ASYNC",
]
ignore = [
    "PLR0913",
    "TRY003",
]
allowed-confusables = [
    "，",
    "。",
    "（",
    "）",
    "；",
]

[tool.ruff.isort]
force-sort-within-sections = true
extra-standard-library = [
    "typing_extensions",
]
force-wrap-aliases = true
combine-as-imports = true
order-by-type = true
relative-imports-order = "closest-to-furthest"
required-imports = [
    "from __future__ import annotations",
]
section-order = [
    "future",
    "standard-library",
    "first-party",
    "local-folder",
    "third-party",
]

[tool.pyright]
reportShadowedImports = false
pythonVersion = "3.8"
pythonPlatform = "All"
executionEnvironments = [
    { root = "./" },
]

[tool.black]
extend-exclude = ""
include = "\\.pyi?$"
line-length = 79
skip-string-normalization = true
target-version = [
    "py38",
    "py39",
    "py310",
    "py311",
]
