<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satori-CI Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Satori CI is an Automated Cloud Testing platform that asserts the behavior of command executions. Start testing software and systems using our simple one-liners from our Playbook marketplace">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --theme-hue: 76;
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://satori-ci.com">satori-ci.com</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Satori CI Documentation',
      repo: '',
      loadSidebar: true,
      auto2top: true,
      autoHeader: true,
      maxLevel   : 3,
      subMaxLevel: 3,
      search: {
        depth      : 3,
        noData     : 'No results!',
        placeholder: 'Search...'
      },
      relativePath: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
