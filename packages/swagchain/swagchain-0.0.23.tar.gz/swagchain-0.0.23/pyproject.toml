[tool.poetry]
name = "swagchain"
version = "0.0.23"
description = "Swagchain is a python micro-framework to work with Large Language Models"
authors = ["Oscar Bahamonde <oscar.bahamonde.dev@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "1.10.12"
openai = "^0.28.0"
tiktoken = "^0.5.1"
numpy = "^1.25.2"
lxml = "^4.9.3"
bs4 = "^0.0.1"
jinja2 = "^3.1.2"
rich = "^13.5.3"
click = "^8.1.7"
boto3 = "^1.28.53"
langchain = "^0.0.301"


[tool.poetry.group.dev.dependencies]
sphinx = {extras = ["sitemap"], version = "^7.2.6"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
