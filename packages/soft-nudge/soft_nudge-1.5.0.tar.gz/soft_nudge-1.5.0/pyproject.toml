[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "soft_nudge"
version = "1.5.0"
authors = [
  { name="80sVectorz"},
]
description = "A non invasive timer to give you a soft nudge in the right direction."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  'cuda-python',
  'numpy',
  'numba',
  'wxPython',
  'pywin32',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://github.com/80sVectorz/soft_nudge"
"Bug Tracker" = "https://github.com/80sVectorz/soft_nudge/issues"