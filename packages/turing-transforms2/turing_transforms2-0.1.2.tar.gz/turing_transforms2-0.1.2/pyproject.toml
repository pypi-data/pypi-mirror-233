[tool.poetry]
name = "turing_transforms2"
version = "0.1.2"
description = "Utility transform functions for casual data engineer."
authors = ["John van Doe"]
readme = "README.md"
packages = [{include = "turing_transforms", from = "src"}]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "^1.26.0"


[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
black = "^23.9.1"
isort = "^5.12.0"
mypy = "^1.5.1"
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
include_trailing_comma = true
line-length = 80