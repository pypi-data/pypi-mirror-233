[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "battlenet-client"
version = "4.0.0"
authors = [
    { name="David 'Gahd' Couples", email="gahdania@gahd.io" },
]
description = "Package provides easy access to Activision/Blizzard Game APIs"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://gitlab.com/gahdania/battlenet-client"
"Bug Tracker" = "https://gitlab.com/gahdania/battlenet-client/issues"