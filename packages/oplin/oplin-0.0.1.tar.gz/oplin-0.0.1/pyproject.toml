[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 200

[project]
name = "oplin"
version = "0.0.1"
authors = [
  { name="Jack Murray", email="jack@murray.software" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jackmurray90/oplin"
"Bug Tracker" = "https://github.com/jackmurray90/oplin/issues"
