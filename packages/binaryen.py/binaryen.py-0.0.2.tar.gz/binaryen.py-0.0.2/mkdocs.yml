site_name: Binaryen.py
site_url: https://example.com/
repo_url: https://github.com/jonathanharg/binaryen.py
repo_name: jonathanharg/binaryen.py

theme:
  name: material
  logo: assets/web-assembly-icon-white.svg
  favicon: assets/web-assembly-icon.svg
  icon:
    repo: fontawesome/brands/github
  font:
    text: Open Sans
    code: Source Code Pro
  palette: 
    primary: custom
    accent: custom
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow

watch:
  - "binaryen"

plugins:
- search
- git-revision-date-localized:
    enable_creation_date: true
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [binaryen]
        options:
        # TODO: Don't hide BinaryenType
          filters: ["!^_", "!Binaryen", "!BType"]
          show_source: false
          show_if_no_docstring: true
          signature_crossrefs: true
          members_order: source
          show_root_full_path: false
          show_docstring_examples: true

nav:
- Home: index.md
- API Reference:
  - reference/types.md
  - reference/module.md
  - reference/expression.md
  - reference/block.md
- examples.md

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences