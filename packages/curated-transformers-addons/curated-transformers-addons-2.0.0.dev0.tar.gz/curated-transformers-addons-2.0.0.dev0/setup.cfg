[metadata]
version = 2.0.0.dev0
description = Add-ons for curated transformers
url = https://github.com/explosion/curated-transformers-addons
author = Explosion
author_email = contact@explosion.ai
license = MIT
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown

[options]
zip_safe = true
include_package_data = true
python_requires = >=3.8
install_requires = 
	curated-transformers

[bdist_wheel]
universal = true

[sdist]
formats = gztar

[mypy]
exclude = tests
allow_redefinition = True
ignore_missing_imports = True
no_implicit_optional = True

[egg_info]
tag_build = 
tag_date = 0

