[metadata]
name = plopp
author = Scipp contributors (https://github.com/scipp)
description = Plotting library based on scipp
license = BSD
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://scipp.github.io/plopp
project_urls = 
	Bug Tracker = https://github.com/scipp/plopp/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	matplotlib>=3.5
python_requires = >=3.8
include_package_data = True

[options.extras_require]
scipp = scipp>=0.12
all = scipp>=0.12; ipympl; pythreejs; mpltoolbox

[options.packages.find]
where = src

[options.package_data]
plopp = py.typed

[flake8]
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

