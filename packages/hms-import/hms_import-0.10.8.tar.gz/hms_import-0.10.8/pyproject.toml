[tool.poetry]
name = "hms-import"
version = "0.10.8"
description = "Uploads encrypted video files and metadata to Tator."
authors = ["CVision AI, Inc. <info@cvisionai.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "hms_import"}]

[tool.poetry.dependencies]
python = "^3.8"
tator = "^1.1.0"
pillow = "^10.0.0"
natsort = "^8.4.0"
pynmea2 = "^1.19.0"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pylint = "^2.17.4"
neovim = "^0.3.1"
jedi = "^0.19.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
hms-import = "hms_import:main"

[tool.black]
line-length = 100
include = '.*\.pyi?$'
