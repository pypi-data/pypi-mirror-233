[metadata]
author = Yui Kitsu
author_email = kitsuyui+github@kitsuyui.com
name = kitsuyui-pypi-playground
description = A playground for publishing packages to PyPI
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license_files = LICENSE
url = https://github.com/kitsuyui/pypi-playground
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License

[options]
packages = playground
test_suite = tests
python_requires = >= 3.8

[options.package_data]
* = README.md, LICENSE
playground = py.typed, *.pyi

[egg_info]
tag_build = 
tag_date = 0

