[build-system]
requires = [
    "setuptools >= 65",
    "wheel >= 0.38"
]
build-backend = "setuptools.build_meta"

[project]
name = "techdocs"
version = "0.1.3"
description = "Code documentation generation CLI App"
readme = "README.md"
requires-python = ">=3.10"
authors = [
            {"name" = "Mayuresh Agashe", "email" = "mayureshagashe2002@gmail.com"},
            {"name" = "Hemanth Sai Garladinne", "email" = "hemanth.sai3187@gmail.com"}
]
dependencies = [
    "requests",
]
scripts = {techdocs = "techdocs.cli:main"}


[tool.setuptools]
packages = ["techdocs"]

[tool.setuptools.package-data]
"*" = ["*.json"]