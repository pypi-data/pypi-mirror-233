
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jupyterhub-unicorespawner"
description = "JupyterHub Spawner for UNICORE"
readme = "README.md"
requires-python = ">=3.9"
licesse = {file = "LICENSE"}
keywords = ["jupyterhub", "spawner"]
authors = [
    {name = "Tim Kreuzer", email = "t.kreuzer@fz-juelich.de"},
    {name = "Alice Grosch", email = "a.grosch@fz-juelich.de"}
]

dependencies = [
    "escapism",
    "jinja2",
    "jupyterhub>=4.0.0",
    "traitlets",
    "urllib3",
    "pyunicore"
]
dynamic = ["version"]

[git]
message_template = "Bump to {new_version}"
tag_template = "{new_version}"

[tool.hatch.build]
artifacts = [
    "unicorespawner/templates/*"
]

[tool.hatch.version]
path = "unicorespawner/_version.py"

[tool.isort]
profile = "black"

[tool.tbump]
# Uncomment this if your project is hosted on GitHub:
github_url = "https://github.com/kreuzert/jupyterhub-unicorespawner"

[tool.tbump.version]
current = "0.0.1.dev1"

# Example of a semver regexp.
# Make sure this matches current_version before
# using tbump
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (?P<pre>((a|b|rc)\d+)|)
  \.?
  (?P<dev>(?<=\.)dev\d*|)
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "{new_version}"

# For each file to patch, add a [[tool.tbump.file]] config
# section containing the path of the file, relative to the
# pyproject.toml location.

[[tool.tbump.file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'

[[tool.tbump.file]]
src = "unicorespawner/_version.py"
version_template = '({major}, {minor}, {patch}, "{pre}", "{dev}")'
search = "version_info = {current_version}"

#[[tool.tbump.file]]
#src = "docs/source/_static/rest-api.yml"
#search = "version: {current_version}"

[tool.djlint]
indent = 2
profile = "jinja"
