# This is not a standard Rubin application, because it's built from the
# Jupyter cookie cutter.

[tox]
envlist = py,coverage-report,typing,lint
isolated_build = True

[testenv]
description = Run pytest against {envname}.
deps =
    pytest-cov
commands =
    pytest --cov=rsp_jupyter_extensions --cov-branch --cov-report= -vv {posargs}

[testenv:coverage-report]
description = Compile coverage from each test run.
skip_install = true
deps = coverage[toml]>=5.0.2
depends =
    py
commands = coverage report

[testenv:typing]
description = Run mypy.
deps =
    mypy
    types-requests
commands =
    mypy --ignore-missing-imports rsp_jupyter_extensions tests

[testenv:lint]
description = Lint codebase by running pre-commit (Black, isort, Flake8).
skip_install = true
deps =
    pre-commit
commands = pre-commit run --all-files
