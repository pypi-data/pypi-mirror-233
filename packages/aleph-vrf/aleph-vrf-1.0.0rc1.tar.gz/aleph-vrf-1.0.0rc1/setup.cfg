[metadata]
name = aleph-vrf
description = Aleph.im Verifiable Random Function
author = Andres Molins
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/aleph-im/aleph-vrf/
project_urls = 
	Documentation = https://github.com/aleph-im/aleph-vrf
	Source = https://github.com/aleph-im/aleph-vrf
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	aiohttp
	aleph-sdk-python==0.7.0
	fastapi>=0.95.1
	importlib-metadata; python_version<"3.8"
	utilitybelt

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	mypy==1.5.1
	pytest
	pytest-asyncio
	pytest-cov
	pytest-mock
	setuptools
	uvicorn
build = 
	build
	twine

[options.entry_points]

[tool:pytest]
addopts = 
	--cov aleph_vrf --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = aleph_vrf
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

