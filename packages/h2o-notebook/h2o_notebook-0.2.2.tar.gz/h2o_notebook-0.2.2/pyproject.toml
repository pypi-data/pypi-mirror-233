[build-system]
requires = ["hatchling", "hatch-requirements-txt"]
build-backend = "hatchling.build"

[project]
name = "h2o-notebook"
dynamic = ["version", "dependencies"]
description = 'H2O Notebook Python client'
readme = "README.md"
requires-python = ">=3.7"
keywords = []
authors = [
    { name = "Jan Sykora", email = "jan.sykora@h2o.ai" },
    { name = "Tomas Pastorek", email = "tomas.pastorek@h2o.ai" },
    { name = "Ondrej Bilek", email = "ondrej.bilek@h2o.ai" },
]

[tool.hatch.metadata.hooks.requirements_txt]
files = ["requirements.txt"]

[project.urls]
Documentation = "https://github.com/h2oai/notebook/#readme"
Issues = "https://github.com/h2oai/notebook/issues"
Source = "https://github.com/h2oai/notebook/py/h2o-notebook"

[tool.hatch.build.targets.wheel]
packages = ["src/h2o_notebook"]

[tool.hatch.version]
path = "../../VERSION"
pattern = "(?P<version>.*)"

[tool.hatch.envs.test]
dependencies = [
    "pytest==7.4.2",
    "pytest-httpserver==1.0.8",
    "pytest-timeout==2.1.0",
]

[tool.hatch.envs.test.scripts]
unit = "python -m pytest tests/unit"
e2e = "python -m pytest tests/integration/e2e"

[tool.pytest.ini_options]
timeout = 10

[tool.hatch.envs.lint]
detached = true
python = "3.10"
dependencies = [
    "black==23.1.0",
    "isort==5.12.0",
]

[tool.hatch.envs.lint.scripts]
# TODO use flake8 and mypy
check = [
    "black --check --diff .",
    "isort --check --diff .",
]
fix = [
    "black .",
    "isort ."
]

[tool.black]
exclude = ["src/h2o_notebook/gen"]
skip-magic-trailing-comma = true

[tool.isort]
skip = ["src/h2o_notebook/gen"]
force_single_line = true
known_application = ["h2o_notebook"]
profile = "black"
