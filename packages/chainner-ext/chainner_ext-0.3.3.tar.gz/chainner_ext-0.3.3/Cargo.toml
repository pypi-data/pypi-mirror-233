[package]
name = "bindings"
version = "0.0.0"

authors= ["chaiNNer team"]
edition= "2021"
license= "MIT OR Apache-2.0"
rust-version= "1.66"

[lib]
name = "chainner_ext"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.19.0", features = ["extension-module"] }
numpy = "0.19.0"
arboard = "3.2.0"
image-ops.path = "local_dependencies/image-ops"
image-core.path = "local_dependencies/image-core"
regex-py.path = "local_dependencies/regex-py"
glam = { version = "0.24.0" }
