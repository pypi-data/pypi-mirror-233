[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "django-sync-github-teams"
authors = [{name = "Antonio Terceiro", email = "antonio.terceiro@linaro.org"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = ["django-allauth>=0.44", "Django>=3.2"]

[project.urls]
Home = "https://gitlab.com/Linaro/django-sync-github-teams"

[tool.flit.module]
name = "django_sync_github_teams"
