[metadata]
name = alvin_cli
version = 1.3.0
description = Alvin CLI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/alvindotai/alvin
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
include_package_data = True
install_requires = 
	alvin-api-client
	mypy == 0.812
	argh == 0.26.2
	mutmut == 2.4.0
	sqlfluff-templater-dbt == 2.1.2
	sqlfluff == 2.1.2
	dbt-core ==  1.4.0
	dbt-bigquery ==  1.4.0
	tabulate == 0.8.9
	PyYAML == 6.0
	deepmerge == 1.0.1
	pydantic == 1.9.0
	pandas == 1.4.2
	pyhumps == 3.5.3
	rich == 11.2.0
	ruamel.yaml == 0.17.21
	tabulate == 0.8.9
	gitpython == 3.1.35
	requests == 2.31.0
	typer == 0.4.1
	python-dotenv == 0.20.0
	botocore == 1.25.7
	urllib3 == 1.26.12
python_requires = >=3.7.1

[options.entry_points]
console_scripts = 
	alvin = alvin_cli.cli:run

[bdist_wheel]
universal = 1

[options.packages.find]
exclude = tests*

[tool:pytest]
testpaths = tests

[coverage:run]
branch = True
source = .
omit = 
	*/.tox/*
	*/__main__.py
	*/setup.py
	*/venv*/*
	tests/*

[coverage:report]
fail_under = 100
show_missing = True
skip_covered = True
skip_empty = True
exclude_lines = 
	pragma: no cover
	if __name__ == .__main__.:

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_no_return = false

[mypy-tests.*]
disallow_untyped_defs = false

[flake8]
ignore = BLK100,E231,W503
statistics = 1
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

