[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "globestylizer"
version = "0.1.10"
authors = [
    { name="Kirkland An", email="kirkan95@gmail.com"}
]
description="A tool for the Boston Globe for data cleaning"
readme="README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/BostonGlobe/nr-globestylizer"