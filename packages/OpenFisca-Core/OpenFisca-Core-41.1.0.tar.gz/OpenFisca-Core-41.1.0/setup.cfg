[flake8]
extend-ignore = 
	D,
	E203,
	E501,
	F405,
	W503
in-place = true
include-in-doctest = openfisca_core/commons openfisca_core/entities openfisca_core/holders openfisca_core/periods openfisca_core/types
max-line-length = 88
rst-directives = attribute, deprecated, seealso, versionadded, versionchanged
rst-roles = any, attr, class, exc, func, meth, mod, obj
strictness = short

[pylint.message_control]
disable = all
enable = C0115,C0116,R0401
score = no

[isort]
case_sensitive = true
force_alphabetical_sort_within_sections = false
group_by_package = true
include_trailing_comma = true
known_first_party = openfisca_core
known_third_party = openfisca_country_template,openfisca_extension_template
known_typing = mypy,mypy_extensions,nptyping,types,typing,typing_extensions
multi_line_output = 8
py_version = 37
sections = FUTURE,TYPING,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[coverage:paths]
source = . */site-packages

[coverage:run]
branch = true
source = openfisca_core, openfisca_web_api

[coverage:report]
fail_under = 75
show_missing = true
skip_covered = true
skip_empty = true

[tool:pytest]
addopts = --doctest-modules --disable-pytest-warnings --showlocals
doctest_optionflags = ELLIPSIS IGNORE_EXCEPTION_DETAIL NUMBER NORMALIZE_WHITESPACE
python_files = **/*.py
testpaths = tests

[mypy]
ignore_missing_imports = True
install_types = True
non_interactive = True

[mypy-openfisca_core.commons.tests.*]
ignore_errors = True

[mypy-openfisca_core.holders.tests.*]
ignore_errors = True

[mypy-openfisca_core.periods.tests.*]
ignore_errors = True

[mypy-openfisca_core.scripts.*]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

