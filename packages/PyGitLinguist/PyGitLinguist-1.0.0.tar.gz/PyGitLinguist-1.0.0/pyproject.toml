[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyGitLinguist"
version = "1.0.0"
authors = [
    { name="guynachshon", email="guy.na8@gmail.com" },
]
description = "A python version of githubs Linguist - a tool to detect programming languages in a project"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/guynachshon/pylinguist"
"Bug Tracker" = "https://github.com/guynachshon/pylinguist/issues"