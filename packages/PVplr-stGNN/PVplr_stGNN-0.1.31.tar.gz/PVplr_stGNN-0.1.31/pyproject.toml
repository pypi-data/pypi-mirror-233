[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PVplr_stGNN"
version = "0.1.31"
authors = [
  {name="Yangxin Fan", email="yxf451@case.edu" } ]
description = "PV Performance Loss Rate Estimation using Spatio-temporal Graph Neural Networks"
