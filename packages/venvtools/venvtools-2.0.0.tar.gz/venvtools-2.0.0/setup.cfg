[metadata]
url = https://github.com/HeavenVolkoff/venvtools
name = venvtools
version = 2.0.0
license = BSD-3-Clause
keywords = 
	venv
	command
	distutils
	setuptools
author = Vítor Vasconcellos
author_email = vasconcellos.dev@gmail.com
maintainer = Vítor Vasconcellos
maintainer_email = vasconcellos.dev@gmail.com
description = A simple setuptools command to help with virtualenv
classifiers = 
	Framework :: Setuptools Plugin
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: BSD License
download_url = https://github.com/HeavenVolkoff/venvtools/archive/master.zip
project_urls = 
	Source Code = https://github.com/HeavenVolkoff/venvtools
	Bug Tracker = https://github.com/HeavenVolkoff/venvtools/issues
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8

[options]
packages = find:
zip_safe = True
setup_requires = 
	pip >= 20.3
	setuptools >= 45.0.0
python_requires = ~=3.6
install_requires = 
	pip >= 20.3
	setuptools >= 45.0.0
	typing_extensions; python_version < "3.8"
	importlib_metadata; python_version < "3.8"
include_package_data = False

[options.entry_points]
distutils.commands = 
	venv = venvtools.virtual_env_command:VirtualEnvCommand

[options.package_data]
* = py.typed

[options.packages.find]
exclude = 
	tests

[options.extras_require]
dev = 
	twine
	black
	isort ~= 5.0
docs = 
tests = 
	mypy

[venv]
extras = 
	dev
	docs
	tests

[isort]
quiet = True
atomic = True
profile = black
src_paths = venvtools
line_length = 99
length_sort = True
virtual_env = .venv
combine_star = True
order_by_type = True
dedup_headings = True
skip_gitignore = True
use_parentheses = True
multi_line_output = 3
balanced_wrapping = True
combine_as_imports = True
import_heading_stdlib = Internal
include_trailing_comma = True
remove_redundant_aliases = True
import_heading_thirdparty = External
import_heading_firstparty = External
import_heading_localfolder = Project

[mypy]
pretty = True
color_output = True
error_summary = True
ignore_errors = False
follow_imports = normal
implicit_reexport = True
python_executable = ./.venv/bin/python
namespace_packages = True
check_untyped_defs = True
allow_redefinition = False
allow_untyped_globals = False
no_implicit_optional = True
no_silence_site_packages = False
strict = True
strict_optional = True
strict_equality = True
show_error_codes = True
show_none_errors = True
show_error_context = True
show_column_numbers = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True
warn_redundant_casts = True
disallow_any_expr = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_any_decorated = False
disallow_any_unimported = True
disallow_subclassing_any = True
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_untyped_decorators = True
disallow_incomplete_defs = True

[egg_info]
tag_build = 
tag_date = 0

