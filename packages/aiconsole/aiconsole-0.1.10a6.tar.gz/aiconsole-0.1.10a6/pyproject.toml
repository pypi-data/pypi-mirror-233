[tool.poetry]
name = "aiconsole"
include = [
    "aiconsole/presets/**/*",
    "aiconsole/web/dist/**/*"
]
version = "0.1.10-alpha.6"
description = "Your platform to build AI tools."
authors = ["Maciej Cielecki <maciej.cielecki@10clouds.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
openai = "^0.27.8"
rich = "^13.4.2"
tiktoken = "^0.4.0"
astor = "^0.8.1"
git-python = "^1.0.3"
tokentrim = "^0.1.9"
appdirs = "^1.4.4"
six = "^1.16.0"
python-dotenv = "^1.0.0"
fastapi = {extras = ["all"], version = "^0.103.1"}

# On non-windows systems, you can just `import readline`.
# On windows, `pyreadline3` replaces that, so you can also just `import readline`.
inquirer = "^3.1.3"
wget = "^3.2"
huggingface-hub = "^0.16.4"
litellm = "^0.1.590"
pyyaml = "^6.0.1"
watchdog = "^3.0.0"
open-interpreter = "^0.1.4"
openai-function-call = "^0.2.6"
yaspin = "^3.0.1"

[tool.poetry.dependencies.pyreadline3]
version = "^3.4.1"
markers = "sys_platform == 'win32'"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-mock = "^3.6.1"
pytest-asyncio = "^0.15.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
aiconsole = "aiconsole.init:aiconsole"
frontend = "aiconsole.init:frontend"
backend = "aiconsole.init:backend"
