[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tsgauth"
version = "0.9.1"
authors = [
  { name="Sam Harper", email="cmstsg@cern.ch" },
]
description = "The TSG authentication library for use with the CERN SSO (OIDC based) service"
readme = "README_PYPI.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "authlib >= 0.15",
  "flask",
  "requests",
  "requests_gssapi",
  "pytest",
  "bs4",
]

[tool.hatch.build]
exclude = [
  "/README.md",
  "/venv",
  "/.git",
  "/.gitignore",
  "/.gitlab-ci.yml",
  "/.hatch.yml",
  "/.pytest_cache",
  "/.vscode",
  "/dist",
  "/images",
  "/*~",
  "/*/*~",


]

[project.urls]
"Homepage" = "https://gitlab.cern.ch/cms-tsg/common/tsgauth"
"Bug Tracker" = "https://gitlab.cern.ch/cms-tsg/common/tsgauth/issues"