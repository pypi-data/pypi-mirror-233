[bumpversion]
current_version = 0.1.0
message = bump version â†’ {new_version}
commit = True
tag = True
sign_tags = True

[bumpversion:file:setup.py]

[bumpversion:file:vedro_dependency_finder/__init__.py]

[aliases]
test = pytest

[flake8]
exclude = .venv,venv,__pycache__
max_line_length = 99
statistics = true

[isort]
line_length = 99
multi_line_output = 3
include_trailing_comma = true
skip = .venv,venv,__pycache__

[mypy]
ignore_missing_imports = true

[coverage:run]
branch = true
source = vedro_dependency_finder

[coverage:report]
show_missing = true

[tool:pytest]
testpaths = tests/
python_files = test_*.py
python_classes = 
python_functions = test_*
markers = only
asyncio_mode = strict
addopts = 
	--basetemp=./__tmpdir__

[egg_info]
tag_build = 
tag_date = 0

