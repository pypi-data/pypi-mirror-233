[flake8]
ignore = E126,E127,E128,E123,E226,E241,E242,E265,E402,W503
max-line-length = 85
inline-quotes = "
docstring-quotes = """
multiline-quotes = """

[isort]
known_firstparty = pytools,pyopencl,cgen,arraycontext
known_local_folder = boxtree
line_length = 85
lines_after_imports = 2
combine_as_imports = True
multi_line_output = 4

[tool:pytest]
markers = 
	opencl: uses OpenCL
	geo_lookup: test geometric lookups
	area_query: test area queries
	mpi: test distributed FMM

[egg_info]
tag_build = 
tag_date = 0

