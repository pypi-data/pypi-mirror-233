[metadata]
name = pubpypack-harmony-shivam
version = 0.0.1
url = https://github.com/<username>/<package repo name>
author = Given Family
author_email = Given Family <given.family@example.com>
description = This package does amazing things.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = License :: OSI Approved :: MIT License

[options]
python_requires = >=3.8
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	termcolor>=1.1.0,<2

[options.packages.find]
where = src
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	harmony = imppkg.harmony:main

[tool:pytest]
testpaths = tests
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
source = imppkg
branch = True

[coverage:report]
show_missing = True
skip_covered = False

[coverage:paths]
source = 
	src/imppkg
	*/site-packages/imppkg

[tox:tox]
envlist = py38, py311
isolated_build = True

[testenv]
deps = 
	pytest
	pytest-cov
	pytest-randomly
commands = 
	pytest {posargs}

[testenv:get_my_ip]
deps = requests
commands = python -c "import requests; print('\nThe IP address for {posargs}\'s machine is:', requests.get('https://canhazip.com').text)"

[testenv:typecheck]
deps = 
	mypy
	pytest
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs:src tests}

[mypy]
python_version = 3.8
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[testenv:check-format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff src tests}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:src tests}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src tests}

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

