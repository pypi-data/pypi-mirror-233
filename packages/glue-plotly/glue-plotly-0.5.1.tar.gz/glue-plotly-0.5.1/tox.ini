[tox]
envlist = py{36,37,38,39,310,311}-test
requires = pip >= 18.0
           setuptools >= 30.3.0

[testenv]
passenv =
    DISPLAY
    HOME
changedir =
    test: .tmp/{envname}
extras =
    test: test,qt,jupyter
commands =
    test: pip freeze
    test: pytest --pyargs glue_plotly --cov glue_plotly {posargs}

[testenv:codestyle]
deps = flake8
skipsdist = true
skip_install = true
commands =
    flake8 --max-line-length=120 --exclude=external glue_plotly
