[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yolo-to-labelme"
version = "0.0.5"
authors = [
  { name="Adeel Waheed", email="itsadeelemail@gmail.com" },
]
description = "Tool to convert yolo format dataset to labelme json format."
readme = "README.md"
requires-python = ">=3.6"

dependencies = [
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.scripts]
yolotolabelme = "yolotolabelme:main"

[project.urls]
"Homepage" = "https://github.com/adeel-maker/yolo-to-labelme"
"Bug Tracker" = "https://github.com/adeel-maker/yolo-to-labelme/issues"