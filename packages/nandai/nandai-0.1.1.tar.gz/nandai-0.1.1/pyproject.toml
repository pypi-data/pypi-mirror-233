[project]
name = "nandai"
version = "0.1.1"
description = "Nand AI Python SDK"
authors = [
    { name = "Martin Liu", email = "martin@nand.ai" }
]
dependencies = [
    "pandas>=2.0.3",
    "httpx>=0.25.0",
    "typer>=0.9.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest~=7.3.2",
    "pytest-mock~=3.11.1",
    "pytest-cov~=4.1.0",
    "pytest-asyncio>=0.21.1",
    "python-dotenv>=1.0.0",
]

[project.scripts]
nandai = "nandai.scripts.cli:cli"

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--no-cov-on-fail --cov-report=term-missing:skip-covered"
testpaths = [
    "tests",
]
env_override_existing_values = 1
env_files = [
    ".env",
    ".env.local",
]
