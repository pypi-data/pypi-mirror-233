[metadata]
name = django-pint
description = "Quantity Field for Django using pint library for automated unit conversions"
author = Ben Harling, Carli* Freudenberg
author_email = kound@posteo.de
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/CarliJoy/django-pint/
project_urls = 
	Documentation = https://django-pint.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	Django>=3.2
	pint>=0.16
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest>=6.1
	pytest-cov>=2.1
	pytest-django>=0.4
	tox>=3.2
build_doc = 
	sphinx
	recommonmark>=0.6.0
	m2r2

[options.entry_points]

[test]

[tool:pytest]
addopts = 
	--cov quantityfield --cov-report=xml --cov-report=term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
DJANGO_SETTINGS_MODULE = tests.settings

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	.venv*
per-file-ignores = 
	tests/settings.py:E402,F401
	tests/dummyapp/admin.py:F405

[isort]
profile = black
skip = .tox,.venv*,build,dist
known_standard_library = setuptools,pkg_resources
known_test = pytest
known_django = django
known_first_party = django_pint
known_pandas = pandas,numpy
sections = FUTURE,STDLIB,TEST,DJANGO,THIRDPARTY,PANDAS,FIRSTPARTY,LOCALFOLDER

[pyscaffold]
version = 4.1
package = django_pint
extensions = 
	markdown
	pre_commit
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

