[metadata]
name = maze_utils
version = file: ./version
author = Robert C. Powel
author_email = robertcpowel@gmail.com
description = A maze generator and solution generator
long_description = file: ./README.md
long_description_content_type = text/markdown
license = MIT

[options]
packages = find:
install_requires = 
	numpy
	scipy
zip_safe = no

[options.extras_require]
testing = 
	pytest
	black
	flake8

[flake8]
max-line-length = 120
extend-ignore = 
	E203
	E501
exclude = 
	.git,
	__pycache__,
	tests

[egg_info]
tag_build = 
tag_date = 0

