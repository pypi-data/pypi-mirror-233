[metadata]
name = BeamNG.gym
description = BeamNG.gym is a collection of Gymnasium environments that cover various driving tasks simulated in BeamNG.research.
author = BeamNG GmbH
author_email = tech@beamng.gmbh
license = MIT
url = https://github.com/BeamNG/BeamNG.gym
long_description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	
	Development Status :: 4 - Beta
	
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	scipy
	gymnasium
	shapely
	beamngpy==1.27
python_requires = >= 3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov beamnggym --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = beamnggym

[egg_info]
tag_build = 
tag_date = 0

