[tool.black]
line-length = 79

[tool.poetry]
# I use poetry as just a package manager.
# So, I only write the settings that poetry needs.
# The actual package metadata is written in setup.cfg.
# I use pypa/build for packaging.
name = "python-throttle-controller"
version = "0.0.0"
description = ""
authors = []
packages = [
    { include = "throttle_controller" },
]

[tool.poetry.dependencies]
python = "^3.8"
typing_extensions = "*"

[tool.poetry.group.dev.dependencies]
black = "*"
pytest = "*"
isort = "*"
pyupgrade = "*"
pytest-cov = "*"
flake8 = "*"
mypy = "*"
poethepoet = "*"
setuptools-scm = "*"
build = "*"

[build-system]
requires = [
    "setuptools", "setuptools_scm"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "throttle_controller/_version.py"

[tool.poe.tasks]
test = "pytest"
coverage-xml = "pytest --cov=throttle_controller --doctest-modules --cov-report=xml"
format = [
    { cmd = "isort throttle_controller"},
    { cmd = "black throttle_controller"},
    { cmd = "pyupgrade --py38-plus throttle_controller/*.py"},
]
check = [
    { cmd = "isort --check-only --diff throttle_controller"},
    { cmd = "black --check --diff throttle_controller"},
    { cmd = "flake8 throttle_controller"},
    { cmd = "mypy throttle_controller"},
]
build = [
    { cmd = "python -m build"}
]
[tool.mypy]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = false

[tool.mypy-tests."*"]
disallow_untyped_defs = false
warn_return_any = false
ignore_missing_imports = true
